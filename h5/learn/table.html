<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px" align="center" cellspacing="0">
    <thead>  <!--  头部区域 -->
    <tr>
        <th>ddd</th>  <!--th表示表头单元格-->
        <th>sss</th>
        <th>aaa</th>
    </tr>
    </thead>
    <tbody>  <!-- 表格区域-->
    <tr>
        <td colspan="2">单元格内的文字</td>  <!--跨列合并表格-->
        <td rowspan="2">222</td>  <!-- 跨行合并表格-->
    </tr>
    <tr>
        <td>123</td>
        <td>456</td>
    </tr>
    </tbody>
</table>
</body>
</html>
