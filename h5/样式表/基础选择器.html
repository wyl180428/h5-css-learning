<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{   /*通配符选择器*/
            padding: 0;
            margin: 0;
        }
        p {    /*标签选择器*/
            color: black;
        }
        .red{   /*class类选择器*/
            background-color: red;
        }
        .font{
            font-size: larger;
        }
        #pule{  /*id选择器*/
            background-color: #8379A0;
        }
    </style>
</head>
<body>
<p>dsd</p>
<p>qwe</p>
<p>sds</p>

<div class="red font"> <!-- 多类名-->
    coder
</div>

<div id="pule">
    id
</div>
</body>
</html>
